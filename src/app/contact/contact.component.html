<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script src="script.js"></script> -->

</head>

<body>

    <!-- //////////////////////////////////////////////////////////////////// -->
    <div class="section">
        <img src="assets/contact/fff.jpg" alt="picture house" class="image">
        <div class="text-overlay">
            <h1>Contact</h1>
            <h2><a href="#contact">Contact &#x2192; </a> <a href="#home"> Home</a></h2>

        </div>
    </div>
    <!-- /////////////////////////////////////////////////////////// -->

    <div class="contact-section">
        <p class="pp">
            <span>ـــــــ</span><br>
            Get In Touch<br>
            <span>ـــــــ</span>
        </p>
        <h2>Our Contact Information</h2>
        <div class="contact-cards">
            <div class="contact-card">
                <i class="fas fa-map-marker-alt icon"></i>
                <div class="contact-card-content">
                    <h3>Our Address</h3>
                    <p class="large-text">2690 Hiltona Street Victoria Road,</p>
                    <p class="large-text">New York, Canada</p>
                </div>
            </div>
            <div class="contact-card">
                <i class="fas fa-phone icon"></i>
                <div class="contact-card-content">
                    <h3>Phone Number</h3>
                    <p class="large-text">+01 234 567 890</p>
                    <p class="large-text">+09 876 543 210</p>
                </div>
            </div>
            <div class="contact-card">
                <i class="fas fa-envelope icon"></i>
                <div class="contact-card-content">
                    <h3>Email Address</h3>
                    <p class="large-text">info&#64;example.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ///////////////////////////////////////////////////////////////////////////// -->

    <div class="container-finish">
        <div class="img-form">
            <img src="assets/contact/house2.jpg" alt="house" class="pict-form">
            <form action="" class="contact-form">
                <h2>Schedule A Visit</h2>
                <div class="input-group">
                    <input type="text" name="name" placeholder="First Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Your Mail" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <select name="property" required>
                        <option value="" disabled selected>Select Property Type</option>
                        <option value="option1">Real Estate</option>
                        <option value="option2">Apartment</option>
                        <option value="option3">Deluxe</option>
                    </select>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <i class="fas fa-comment"></i>
                </div>
                <div class="input-group">
                    <button type="submit"> Send Message</button>
                    <i class="fas fa-paper-plane"></i>
                </div>
            </form>
        </div>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13911.848563018439!2d31.22742193159245!3d29.34210528268496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1459938fd1fc206b%3A0xd331719c1373d19c!2z2YXYsdmD2LIg2KfZhNmI2LPYt9mJ!5e0!3m2!1sar!2seg!4v1721292846579!5m2!1sar!2seg"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="map" frameborder="0" style="border:0;"
                allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
        </div>

    </div>

    <app-footer />
</body>

</html>
